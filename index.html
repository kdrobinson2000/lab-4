<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<title>Volunteer Form</title>
  </head>
  <body>
    <h1>Volunteer Form</h1>
	<form method="post" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" autocomplete="on">
	  <fieldset>
	  <h2>My Info</h2>  
	  <div>
		<label>First Name: <input type="text" name="first_name_field" placeholder="Enter your First Name"></label>
	  </div>
	  <div>
		<label>Last Name: <input type="text" name="last_name_field" placeholder="Enter your Last Name"></label>
	  </div>
	  <div>
		<label>Phone Number:<input type="text" name="phone_field" placeholder="Enter your Phone Number"></label>
	  </div>
	  <div>
	    <label>Email Address:<input type="email" name="email_field" placeholder="Enter your Email Address"></label>
	  </div>
	  <div>
		<label>Male<input type="radio" name="gender_field" value="male"></label>
		<label>Female<input type="radio" name="gender_field" value="female"></label>	
	  </div>	
	  <div>
	      <label for="age_field">Select your Age:</label>
		  <select name="age_field" id="age_field">
		    <option value="">--<Please select your age>--</option>
		    <option value="under 18">Under 18</option>
		    <option value="18-24">18 - 24</option>
		    <option value="25-34">25 - 34</option>
		    <option value="35-44">35 - 44</option>
		    <option value="45-54">45 - 54</option>
		    <option value="55-64">55 - 64</option>
		    <option value="65 and over">65 and over</option>
		  </select>
	  </div>
	  </fieldset>
	  <fieldset>
	  <h2>My Availability</h2>
	  <div>
	  <p>Days Available:</p>
	    <label>Sunday<input type="checkbox" name="available_field[]" value="Sunday"></label><br>
		<label>Monday<input type="checkbox" name="available_field[]" value="Monday"></label><br>
		<label>Tuesday<input type="checkbox" name="available_field[]" value="Tuesday"></label><br>
		<label>Wednesday<input type="checkbox" name="available_field[]" value="Wednesday"></label><br>
		<label>Thursday<input type="checkbox" name="available_field[]" value="Thursday"></label><br>
		<label>Friday<input type="checkbox" name="available_field[]" value="Friday"></label><br>
		<label>Saturday<input type="checkbox" name="available_field[]" value="Saturday"></label>
	  </div>
	  <div>
	    <label for="comments_field">Any Comments?</label>
		<textarea id="comments_field" name="comments_field" rows="5" col="30">Type comments here.</textarea>
	 </div>
	 <div>
	 <input type="submit" value="Send Me">
	 <input type="hidden" id="hidden_field" name="hidden_field" value="Kimberly Robinson">
	 </div>
	 </fieldset>	    
   </form>
  </body>
</html>
